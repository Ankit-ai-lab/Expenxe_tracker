<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Expense Tracker</h2>

        <div class="summary">
            <h3>Balance: <span id="balance">₹0</span></h3>
            <h4>Income: <span id="income">₹0</span> | Expense: <span id="expense">₹0</span></h4>
        </div>

        <h3>Add Transaction</h3>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <select id="category">
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Shopping">Shopping</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>

            <input type="date" id="date" required>
            <button type="submit">Add Transaction</button>
        </form>

        <h3>Filter by Month</h3>
        <input type="month" id="month-filter">
        <button onclick="filterByMonth()">Filter</button>

        <h3>Transactions</h3>
        <ul id="transaction-list"></ul>

        <button id="export-excel">Export to Excel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
